version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dep"
      - "dependencies"
    open-pull-requests-limit: 10
    # Group dependency updates by severity
    groups:
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      go-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dep"
      - "github-actions"
    reviewers:
      - "davidcollom"
    assignees:
      - "davidcollom"
    open-pull-requests-limit: 5
    # Group GitHub Actions updates by severity
    groups:
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      actions-major:
        patterns:
          - "*"
        update-types:
          - "major"
